<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$("[data-tag]").click((e) => {
		currentTag = e.target.dataset.tag;
		filterByTagName(currentTag);
	})

	function filterByTagName(tagName) {
		$('li.c-archives__item__hidden').removeClass('c-archives__item__hidden');
		$('li.c-archives__item').each((index, elem) => {
			if (!elem.hasAttribute(`data-${tagName}`)) {
				$(elem).addClass('c-archives__item__hidden');
			}
		});
		$(`.tag`).removeClass('selected');
		$(`.tag[data-tag=${tagName}]`).addClass('selected');
	}
</script>

{% for tag in site.data.tags %}
		<span class="c-tag" data-tag="{{ tag }}">{{ tag }}</span>
	</a>
{% endfor %}

<section class="c-archives">
	{% for post in site.posts  %}
		<li class="c-archives__item" {% for tag in post.tags %}data-{{ tag }}{% endfor %}>
			<h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
			{% for tag in post.tags %}
				<span class="c-tag">{{ tag }}</span>
			{% endfor %}
		</li>
	{% endfor %}
</section>
